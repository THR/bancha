# ----- content type declarations starts here below -----

# The content type unique ID
# This number must match the one on the database
id  : 3

# The content type unique name
name: Test

# Labels and description
descriptions:
	label : Tests
	new   : New Test

# Pages must use "true", while simple contents uses "false"
tree: false

# The tables (and the primary key) used to save the records
table:
	stage      : records_stage
	production : records
	key        : id_record

# The order on the administration lists
order_by:
	field : date_update
	sort  : DESC

# Whether categories and hierarchies are enabled or disabled
categories  : true
hierarchies : true

fieldsets :

	- name   : General informations
	  icon   : page
	  fields :

	  	# Every record should have a unique id
	  	# You can change the name if you are using a custom primary key
	  	id_record :
	  		column : true
	  		kind   : numeric
	  		type   : hidden
	  		list   : true
	  		admin  : true

	  	# This field is required to bind records to the owner content type
	  	id_type :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : 3

	  	date_insert :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : eval:time()

	  	# Required if your records needs the stage-production workflow
	  	published :
	  		column  : true
	  		kind    : numeric
	  		type    : hidden
	  		list    : true
	  		default : 0
	  		length  : 1

	  	# Yes, this is required
	  	title :
	  		column      : true
	  		link        : edit
	  		description : Title
	  		type        : text
	  		admin       : true
	  		list        : true
	  		rules       : required

	  	date_publish :
	  		column      : true
	  		description : Visibility date
	  		type        : datetime
	  		admin       : true
	  		list        : true

	  	# Every record should have a slug, and this will be used in the url to reach the record
	  	# If blank, will be automatically set with the content of the "title" field
	  	uri :
	  		column      : true
	  		description : Page URL
	  		type        : text
	  		admin       : true
	  		list        : true

	  	# If your website is multilanguage, this field is required
	  	lang :
	  		column      : true
	  		description : Language
	  		type        : select
	  		admin       : true
	  		list        : true
	  		default     : eval:$this->lang->default_language
	  		length      : 2
	  		options		:
	  			custom  : config_item('website_languages_select')

	  	content :
	  		description : Content
	  		type        : textarea_full
	  		list        : true


	  # Here we declare another fieldset
	  - name   : Attachments
	    icon   : images
	    fields :

	    	images :
	    		description  : images
	    		type         : images
	    		size         : 4096
	    		mimes        : jpg|gif|png|jpeg
	    		original     : true
	    		encrypt_name : true
	    		resized      : 640x?
	    		thumbnail    : 60x?
	    		max          : 3
	    		list         : true


	  # The following fields are used to improve the SEO
	  # Themes should implement them in the <head> section
	  - name   : Meta tags
	    icon   : tag
	    fields :

	    	#If blank, the "title" field will be used
	    	meta_title :
	    		description : title
	    		type        : text
	    		length      : 128

	    	#If blank, the "content" field will be used
	    	meta_description :
	    		description : title
	    		type        : text
	    		length      : 160

	    	meta_keywords :
	    		description : title
	    		type        : text
	    		length      : 128


